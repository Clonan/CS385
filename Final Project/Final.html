<script id="Cone-vertex-shader" type="x-shader/x-vertex">#version 300 es
    in  vec4 aPosition;
    
    uniform mat4 P;
    uniform mat4 MV;

    void main()
    {
        gl_PointSize = 3.0;
        gl_Position = P * MV * aPosition;
    }
</script>

<script id="Cone-fragment-shader" type="x-shader/x-fragment">#version 300 es
    precision highp float;

    out vec4 fColor;

    void main()
    {
        fColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
</script>

<script id="Cube-vertex-shader" type="x-shader/x-vertex">#version 300 es
    in vec4 aPosition;
    
    uniform mat4 MV;
    uniform mat4 P;

    void main()
    {
        gl_PointSize = 3.0;
        gl_Position = P * MV * aPosition;

</script>

<script id="Cube-fragment-shader" type="x-shader/x-fragment">#version 300 es
    precision highp float;

    out vec4 fColor;

    uniform vec4 color;

    void main()
    {
        fColor = color;
    }
</script>
